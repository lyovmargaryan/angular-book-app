<div class="elastic-table-container mat-elevation-z0" tabindex="0">
  <table
    mat-table
    matSort
    class="elastic-table"
    [dataSource]="books"
    [trackBy]="trackByFn"
    [matSortDisableClear]="true"
    [matSortActive]="sort.sortBy"
    [matSortDirection]="sort.sortDirection"
    (matSortChange)="onSortChange($event)"
  >
    <ng-container matColumnDef="id">
      <th mat-sort-header="id" mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let book">
        {{ book.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-sort-header="title" mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let book">
        <a
          [routerLink]="['/books', book.id]"
          class="cursor-pointer">
          <strong>{{ book.title }}</strong>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-sort-header="author" mat-header-cell *matHeaderCellDef>
        Author
      </th>
      <td mat-cell *matCellDef="let book">
        {{ book.author }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-sort-header="description" mat-header-cell *matHeaderCellDef>
        Description
      </th>
      <td mat-cell *matCellDef="let book">
        {{ book.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="pages">
      <th mat-sort-header="pages" mat-header-cell *matHeaderCellDef>Pages</th>
      <td mat-cell *matCellDef="let book">{{ book.pages }}</td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-sort-header="language" mat-header-cell *matHeaderCellDef>
        Language
      </th>
      <td mat-cell *matCellDef="let book">
        {{ book.language }}
      </td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-sort-header="genre" mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let book">
        {{ book.genre }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
